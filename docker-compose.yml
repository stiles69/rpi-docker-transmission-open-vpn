version: '2'

services:
  transmission:
    build:
      context: .
      dockerfile: Dockerfile
    image: stiles/rpi-docker-transmission-openvpn-compose
    cap_add:
      - NET_ADMIN
    devices:
      - '/dev/net/tun'
    restart: always
    ports:
      - '9091:9091'
      - '8888:8888'
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /torrents:/data
    env_file:
      - "rogue.env"
    
  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile
    image: stiles/rpi-docker-transmission-openvpn-proxy-compose
    links:
      - transmission
    ports:
      - '8080:8080'
    volumes:
      - /etc/localtime:/etc/localtime:ro

  rss:
    build:
      context: ./rss
      dockerfile: Dockerfile
    image: stiles/rpi-docker-transmission-rss-compose
    links:
      - proxy
    ports:
      - 8080:8080
    env_file:
      - "rogue.env"
